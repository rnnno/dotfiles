[ fill ]
symbol = '─'

[ memory_usage ]
threshold = 0
style = 'bold white'
format = 'via $symbol[$ram_pct]($style) '
# disabled = false

[ time ]
time_format = '%T'
# disabled = false

[ battery ]
format = '[$symbol$percentage]($style)'

[[ battery.display ]]
# threshold = 100
style = 'green'

[ cmd_duration ]
format = ' took [$duration]($style) '

[ directory ]
# format = '[ $path]($style)[$read_only]($read_only_style) '
style = 'blue'
truncate_to_repo=false

[ os ]
style = "cyan"
disabled=false

