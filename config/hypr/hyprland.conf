
xwayland {
  force_zero_scaling = true
}

# モニター設定
monitor= eDP-1, preferred, auto, 1.5

# 入力メソッドの設定
env = XMODIFIERS,@im=fcitx5
# env = GTK_IM_MODULE,fcitx5
env = QT_IM_MODULE,fcitx5
env = SDL_IM_MODULE,fcitx5
env = GLFW_IM_MODULE,fcitx5

# 起動時に実行するプログラム
exec-once = waybar & hyprpaper
exec-once = mako
exec-once = fcitx5 -d
exec-once = ~/.config/hypr/display-setup.sh
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = udiskie &
exec-once = blueman-applet
exec-once = nm-applet
exec-once = pavucontrol &
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

exec = swayidle -w timeout 300 'swaylock' timeout 600 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on'


# 入力デバイスの設定
input {
    kb_layout = jp
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = false
        scroll_factor = 0.15
    }

    sensitivity = -0.05 # -1.0 - 1.0, 0 means no modification.
}


# 外観の設定
general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

# デコレーションの設定
decoration {
    rounding = 10
    blur {
        enabled = true
        size = 3
        passes = 1
        new_optimizations = true
    }

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

# アニメーションの設定
animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# レイアウトの設定
dwindle {
    pseudotile = true
    preserve_split = true
}


# ジェスチャーの設定
gestures {
    workspace_swipe = true
}

# キーバインドの設定
$mod = SUPER

bind = $mod, T, exec, alacritty
bind = $mod, Q, killactive
bind = $mod, E, exec, thunar
bind = $mod, SPACE, exec, wofi
bind = $mod, P, exec, grim
bind = $mod ALT, L, exec, swaylock
bind = $mod, S, togglesplit
bind = $mod, F, togglefloating
bind = $mod SHIFT, F, fullscreen

# bind = $mod, C, exec, wl-copy < /dev/null
bind = $mod, V, exec, cliphist list | wofi -dmenu | cliphist decode | wl-copy && sleep 0.1 && wl-paste

# ウィンドウ間の移動
bind = $mod, J, movefocus, d
bind = $mod, K, movefocus, u
bind = $mod, H, movefocus, l
bind = $mod, L, movefocus, r

# ウィンドウの移動
bind = $mod SHIFT, J, movewindow, d
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, L, movewindow, r

# ウィンドウサイズの変更
bind = $mod, right, resizeactive, 10 0
bind = $mod, left, resizeactive, -10 0
bind = $mod, up, resizeactive, 0 -10
bind = $mod, down, resizeactive, 0 10

# ワークスペース間の移動
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# ウィンドウの移動
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# マウスでのウィンドウ操作
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow
